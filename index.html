<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ayaaaaang Ayooo Bukber!</h1>
        <div class="row">
            <button class="btn btn-yes" onclick="agree()">Gass</button>
        </div>
        <div>        
            <button id="btnNo" class="btn btn-no" onmouseover="moveButton()">Ngga Mau</button>
        </div>
    </div>

    <script>
        function agree() {
            alert("You: Gasss");
            alert("Me: Nah Gitu Dong ðŸ¥³ðŸ¥³");
        }

        function moveButton() {
            let btn = document.getElementById("btnNo");

            // Batasan area agar tidak keluar layar
            let maxWidth = window.innerWidth - btn.clientWidth - 20;
            let maxHeight = window.innerHeight - btn.clientHeight - 20;

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
        }
    </script>
</body>

</html>
