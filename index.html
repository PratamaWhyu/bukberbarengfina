    <script>
        const stickyTop =  document.querySelector('.sticky-top');
        const offCanvas = document.querySelector(".offcanvas");
        const audioicon = document.querySelector(".audio-icon");
        const iconaudio = document.querySelector(".audio-icon i");
        const song = document.querySelector('#song');
        let isPlaying = false;

        offCanvas.addEventListener('show.bs.offcanvas', function(){
            stickyTop.style.overflow= 'visible';
        });

        offCanvas.addEventListener('hidden.bs.offcanvas', function(){
            stickyTop.style.overflow='hidden';
            if (!isPlaying) {
                enableScroll();
            }
        });

        const rootElement = document.querySelector(":root");
        function disableScroll(){
            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

            window.onscroll = function(){
                window.scroll(scrollLeft, scrollTop);
            }

            rootElement.style.scrollBehavior = 'auto';
        }

        function enableScroll(){
            window.onscroll = function(){
                rootElement.style.scrollBehavior = "smooth";
            }
            if (!isPlaying) {
                playAudio();
            }
        }

        function playAudio(){
            audioicon.style.display = 'flex';
            song.play();
            isPlaying = true;
        }

        audioicon.onclick = function(){
            if(isPlaying){
                song.pause();
                iconaudio.classList.remove('bi-pause-circle');
                iconaudio.classList.add('bi-play-circle');
            }else{
                song.play();
                iconaudio.classList.add('bi-pause-circle');
                iconaudio.classList.remove('bi-play-circle');
            }

            isPlaying = !isPlaying;
        }
        

        //if(!localStorage.getItem('opened')){

     //   }
    </script>
